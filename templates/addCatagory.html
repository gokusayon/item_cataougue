{% extends "index.html" %} {% block title %} Add New Catagory {% endblock %} {% block content %}
<div class=" col-md-12">
    <!-- Page Content -->
    <div class="row">
        <span class="col-md-12"><h4>Add New Category</h4></span>
    </div>
    <hr>
    <form action="{{url_for('catagory.addCatagory')}}" method="post" class="padding-top-10">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" maxlength="250" name="name">
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="btn btn-primary">Save</button>
            <a href="{{url_for('catagory.showCatalog')}}">
                <button type="button" class="btn btn-danger">Cancel</button>
            </a>
        </div>
    </form>
</div>
{% endblock %}
