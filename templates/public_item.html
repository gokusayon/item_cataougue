{% extends "index.html" %} {% block content %}
<div class=" col-md-12">
    <!-- Page Content -->
    <h4 class="item_heading">{{ item.name }} </h4>
    <hr>
    <div class="col-md-6">
        <p>{{ item.description }}</p>
    </div>
    <div class="col-md-4">
        <img class="img-responsive img-center pull-right" src="{{ item.picture }}" alt="{{ item.name }}">
    </div>
</div>
<!-- /.container -->
<!-- /.section -->
{% endblock %}
