{% extends "index.html" %} {% block content %}  {% block title %} Login {% endblock %}
<!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
</script>
<script src="//apis.google.com/js/platform.js?onload=start">
</script>
<section id="login" class="section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h4>Login :</h4>
            </div>
        </div>
        <div class="row padding-top-15">
            <div class="container">
                <!--gplus signin-->
                <div id="signInButton">
                    <span class="g-signin" data-scope="openid email" data-clientid="374221928768-55m3bt427ni33tok59dbqj1o8mn3khgj.apps.googleusercontent.com" data-redirecturi="postmessage" data-accesstype="offline" data-cookiepolicy="single_host_origin" data-callback="signInCallback" data-approvalprompt="force">
                  </span>
                </div>
                <div id="result"></div>
                <!--/gplus signin-->
            </div>
        </div>
    </div>
</section>
<script>
function signInCallback(authResult) {
    if (authResult['code']) {
        // Hide the sign-in button now that the user is authorized
        $('#signInButton').attr('style', 'display: none');
        debugger;
        // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
        $.ajax({
            type: 'POST',
            url: '/gconnect?state={{STATE}}',
            processData: false,
            data: authResult['code'],
            contentType: 'application/octet-stream; charset=utf-8',
            success: function(result) {
                debugger;
                // Handle or verify the server response if necessary.
                if (result) {
                    $('#result').html('Login Successful!</br>' + '</br>Redirecting...')
                    setTimeout(function() {
                        window.location.href = "/";
                    }, 1000);

                } else if (authResult['error']) {
                    console.log('There was an error: ' + authResult['error']);
                } else {
                    $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                }
            }

        });
    }
}
</script>
{% endblock %}
